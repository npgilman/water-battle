<html>
<head>
	<title>WaterBattle</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
	<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 50; bottom:50; width: 100%; }
	</style>
</head>
<body>
<main>
<div id="container">

		<h1 align="center" style="font-family: helvetica">WaterBattle</h1>
		<div id="map"></div>
		<script>
		// TO MAKE THE MAP APPEAR YOU MUST
		// ADD YOUR ACCESS TOKEN FROM
		// https://account.mapbox.com
		mapboxgl.accessToken = 'pk.eyJ1IjoiZHBheW5lMSIsImEiOiJjbGRnNWNqYTgwMDNvM29tcGFvZnE5cDBkIn0.WMG-b9eAnRy6AeF4GwNttQ';
		const map = new mapboxgl.Map({
		container: 'map', // container ID
		// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
		style: 'mapbox://styles/cjannun/cldg7ndwq000501rxp9b6lw4h', // style URL
		center: [-82.341623, 29.64901], // starting position [lng, lat]
		zoom: 17 // starting zoom
		});
		// Add geolocate control to the map.
		map.addControl(
			new mapboxgl.GeolocateControl({
			positionOptions: {
			enableHighAccuracy: true
			},
			// When active the map will receive updates to the device's location as it changes.
			trackUserLocation: true,
			// Draw an arrow next to the location dot to indicate which direction the device is heading.
			showUserHeading: true
			})
		);
		map.on('load', () => { //IGNORE THIS IT DOESNT WORK
			map.addSource('map', {
			type: 'geojson',
			// Use a URL for the value for the `data` property.
			data: 'https://www.cise.ufl.edu/~dpayne1/public_html/cis4930/WaterBattle/map.geojson'
			});
			 
				map.addLayer({
				'id': 'map-layer',
				'type': 'circle',
				'source': 'map',
				'paint': {
				'circle-radius': 4,
				'circle-stroke-width': 2,
				'circle-color': 'red',
				'circle-stroke-color': 'white'
				}
			});
		});
			
			
		map.on('load', () => {
		map.addSource('places', {
		// This GeoJSON contains features that include an "icon"
		// property. The value of the "icon" property corresponds
		// to an image in the Mapbox Streets style's sprite.
		'type': 'geojson',
		'data': {
		  "type": "FeatureCollection",
		  "features": [
		    {
		      "type": "Feature",
		      "properties": {
			"Name": "Marston"
		      },
		      "geometry": {
			"coordinates": [
			  -82.34390568062712,
			  29.648044156393638
			],
			"type": "Point"
		      }
		    },
		    {
		      "type": "Feature",
		      "properties": {
			"Name": "Turlington 2"
		      },
		      "geometry": {
			"coordinates": [
			  -82.34368527071044,
			  29.64931482802136
			],
			"type": "Point"
		      }
		    },
		    {
		      "type": "Feature",
		      "properties": {
			"Name": "Turlington"
		      },
		      "geometry": {
			"coordinates": [
			  -82.34405296701124,
			  29.64898847485
			],
			"type": "Point"
		      }
		    },
		    {
		      "type": "Feature",
		      "properties": {
			"Name": "Pugh Fountain"
		      },
		      "geometry": {
			"coordinates": [
			  -82.34526558247222,
			  29.64942361217645
			],
			"type": "Point"
		      }
		    },
		    {
		      "type": "Feature",
		      "properties": {
			"Name": "Libwest"
		      },
		      "geometry": {
			"coordinates": [
			  -82.34290215571704,
			  29.65136628812901
			],
			"type": "Point"
		      }
		    }
		  ]
		}
		});


 
// When a click event occurs on a feature in the places layer, open a popup at the
// location of the feature, with description HTML from its properties.
map.on('click', 'places', (e) => {
// Copy coordinates array.
const coordinates = e.features[0].geometry.coordinates.slice();
const name = e.features[0].properties.Name;
 
// Ensure that if the map is zoomed out such that multiple
// copies of the feature are visible, the popup appears
// over the copy being pointed to.
while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}
 
new mapboxgl.Popup()
.setLngLat(coordinates)
.setHTML(name)
.addTo(map);
});	
		

</script>
</main>
</body>
<div id="footer">
<footer>
	<p align="center" id="username"></p>
</footer>
</div>
</div>

<script>
		var name = window.localStorage.getItem("name");
		console.log(name);
		if(name != '') {
			document.getElementById("username").innerHTML = name;
		}
		else {
			document.getElementById("username").innerHTML = "user";
		}
</script>
</html>
