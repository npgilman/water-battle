<html>
  <head>
    <title>WaterBattle Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <form action="/sign_up" method="post" align="center">
      <h1 align="center">WaterBattle Login</h1>
      <input class="box" type="text" name="username" id="" placeholder="Username" required /><br>
      <input class="box" type="text" name="password" id="" placeholder="Password" required /><br>
      <p>Select your team:</p>
      <input type="radio" name="team" id="orange" value="Orange" required />
      <label for="orange">Orange</label><br>
      <input type="radio" name="team" id="blue" value="Blue" required />
      <label for="blue">Blue</label><br>

      <input type='submit' id="submitButton" value='Sign Up' /><br>
    </form>
  </body>
  
</html>
